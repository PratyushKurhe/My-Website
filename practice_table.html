<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table>
      <th>
        <tr>
          <td>2010</td>
          <td>Sri lanka</td>
        </tr>

      </th>
      <tbody>
        <tr>
          <td>2003</td>
          <td>India</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>2030</td>
          <td>The USA</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
